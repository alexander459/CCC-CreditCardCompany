<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HY360</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body style="padding: 30px;">
<main id="index-page">
    <section class="column-container">
        <div class="title-container"><h1>Credit Card Company</h1></div>
        <div class="button-container">
            <button id="create-btn">Create account</button>
            <button id="delete-btn">Delete account</button>
            <button id="purchase-btn">Purchases</button>
            <button id="return-btn">Return</button>
            <button id="payment-btn">Payment</button>
            <button id="questions-btn">Questions</button>
            <button id="good-clients-btn">Good clients</button>
            <button id="bad-client-btn">Bad clients</button>
            <button id="dealer-month-btn">Dealer of the month</button>
        </div>
    </section>
</main>

<main id="register-page" style="display: none;">
    <form id="register-form" onsubmit="addUser(); return false;">
        <table>
            <tr>
                <th>Username:</th>              <!--common-->
                <td><input name="username" id="username_input" type="text"></td>
            </tr>

            <tr>              <!--customer employee-->
                <th>Exp Date</th>
                <td><input name="exp_date" id="exp-date-input" type="date"></td>
            </tr>

            <tr>            <!--customer employee-->
                <th>Credit Limit</th>
                <td><input name="credit_limit" id="credit-limit-input" type="number" step="0.01"></td>
            </tr>

            <tr>              <!--employee-->
                <th>Employee Name:</th>
                <td><input name="employee_name" id="employee-name-input" type="text"></td>
            </tr>

            <tr>              <!--dealer-->
                <th>Supply:</th>
                <td><input name="supply" id="supply-input" type="number" step="0.01"></td>
            </tr>

            <tr>              <!--employee-->
                <th>Account ID:</th>
                <td><input name="account_id" id="accountid-input" type="number"></td>
            </tr>

            <tr>                                    <!--customer-->
                <th>Customer Type:</th>
                <td>
                    <select name="customer_type" id="customer-type-select">
                        <option value="company">Company</option>
                        <option value="individual" selected>Individual</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Client Type:</th>
                <td>
                    <select name="user_type" id="user-type-select">
                        <option value="dealer">Dealer</option>
                        <option value="customer" selected>Customer</option>
                        <option value="employee">Employee</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th colspan="2"><button type="submit" class="submit-btn">Submit</button></th>
            </tr>
        </table>
    </form>
</main>
<main id="user-page"></main>

<script src="assets/js/app.js"></script>
<script src="assets/js/servlets.js"></script>
</body>
</html>
